{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

        <div class="p-2 row justify-content-center">
          <div class="col-lg-6 align-content-center justify-content-center text-center">
            <div class="row my-2">
              <div class="col">
                <h3>Begin Your Journey Today</h3>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-flex align-content-center justify-content-center">
            <div class="card m-1 p-4 justify-content-evenly" style="width: 90%; min-height: 70vh; border-radius: 10px">
              <div class="container d-flex justify-content-start pt-1">
                  <h1>Sign Up</h1>
              </div>
              <form>
                <div class="row mb-2">
                  <div class="row">
                    <label for="inputEmail" class="col-form-label">Email : </label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="row">
                    <label for="inputPhone" class="col-form-label">Phone : </label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input
                      id="telNo"
                      name="telNo"
                      class="form-control"
                      type="tel"
                      required
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      title="Must be in the format xxx-xxx-xxxx">
                    </div>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="row">
                    <label for="inputPassword" class="col-form-label">Password : </label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="password" class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                    </div>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="row">
                    <label for="cnfPassword" class="col-form-label">Confirm Password : </label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="password" class="form-control" id="cnfPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  
                      title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                      required>
                    </div>
                  </div>
                </div>
                <div class="row d-flex justify-content-center">
                  <button style="width: 33%;" type="submit" class="btn btn-primary mt-2">Sign Up</button>
                </div>              </form>
              <div class="container mt-3">
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
